<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tinder Swipe</title>
</head>
<body>
    <main>
        <section>
            <header>
                <img src="./img/tinder-logo.webp" alt="Tinder Logo">
            </header>

            <div class="cards">
                <article>
                    <img src="./img/2.webp" alt="Alex, brown hair man, 25 years old">
                    <h2>Alexs <span>25</span></h2>
                    <div class="choice nou">Nou</div>
                    <div class="choice like">Like</div>
                </article>
                <article>
                    <img src="./img/1.webp" alt="Alex, brown hair man, 25 years old">
                    <h2>Leila <span>27</span></h2>
                    <div class="choice nou">Nou</div>
                    <div class="choice like">Like</div>
                </article>
                <span>
                    No hay más personas cerca de ti <br/>
                    vuelve a intentarlo más tarde...
                </span>
            </div>
            <footer>
                <button class="is-undo" aria-label="undo"></button>
                <button class="is-remove is-big" aria-label="remove"></button>
                <button class="is-star" aria-label="star"></button>
                <button class="is-fav is-big" aria-label="fav"></button>
                <button class="is-zap" aria-label="zap"></button>
            </footer>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
